<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mid-Level Aptitude Quiz - LearnSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f2027;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      width: 100%;
      max-width: 600px;
      background: #16213e;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 119, 255, 0.5);
      text-align: center;
      user-select: none;
    }
    h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #1a75ff;
    }
    #status-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.05em;
      color: #a0b9ff;
    }
    #status-bar p {
      margin: 0;
      min-width: 80px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 auto 1.5rem;
      max-width: 480px;
    }
    li {
      background: #0f3460;
      margin: 0.5rem 0;
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      box-shadow: inset 0 0 5px #00174d;
    }
    li:hover {
      background: #1a75ff;
      box-shadow: 0 0 10px #1a75ff;
    }
    li.correct {
      background-color: #1aff1a !important;
      color: #003300;
      font-weight: 700;
      box-shadow: 0 0 12px #00ff00;
      cursor: default;
    }
    li.wrong {
      background-color: #ff3333 !important;
      color: #330000;
      font-weight: 700;
      box-shadow: 0 0 12px #ff0000;
      cursor: default;
    }
    #result {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 700;
      min-height: 1.8em;
      color: #ffcc00;
    }
    #next-btn {
      background-color: #1a75ff;
      border: none;
      padding: 0.75rem 1.8rem;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #1a75ff;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #next-btn:hover {
      background-color: #0050cc;
      box-shadow: 0 0 20px #0050cc;
    }
    #next-btn:disabled {
      background-color: #404b6b;
      cursor: default;
      box-shadow: none;
    }
    .hidden {
      display: none;
    }

    /* Responsive styling */
    @media (max-width: 640px) {
      .quiz-container {
        padding: 1.5rem 1.8rem;
      }
      li {
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      #status-bar {
        font-size: 0.9rem;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      #status-bar p {
        min-width: auto;
        flex: 1 1 30%;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container" role="main" aria-label="Mid-Level Aptitude Quiz">
    <h2>üîπ Mid-Level Aptitude Quiz</h2>
    <div id="status-bar" aria-live="polite" aria-atomic="true">
      <p>Points: <span id="points">0</span></p>
      <p>Lives: <span id="lives">3</span></p>
      <p>‚è±Ô∏è Timer: <span id="timer">30</span>s</p>
    </div>
    <div id="question-container">
      <h3 id="question">Loading question...</h3>
      <ul id="options" role="listbox" tabindex="0"></ul>
    </div>
    <div id="result" class="hidden" aria-live="assertive"></div>
    <button id="next-btn" class="hidden" aria-label="Next question">Next</button>
  </div>

  <script>
    const questions = [
      {
        question: "If 3x - 7 = 2, what is x?",
        options: ["2", "3", "4", "5"],
        answer: "3"
      },
      {
        question: "What comes next: 2, 6, 12, 20, ?",
        options: ["28", "30", "32", "36"],
        answer: "30"
      },
      {
        question: "Which of these is a prime number?",
        options: ["21", "33", "37", "49"],
        answer: "37"
      },
      {
        question: "What is the value of 5! (factorial)?",
        options: ["120", "60", "24", "720"],
        answer: "120"
      },
      {
        question: "If a train travels 60 km in 1.5 hours, what is its speed?",
        options: ["30 km/h", "40 km/h", "45 km/h", "50 km/h"],
        answer: "40 km/h"
      },
      {
        question: "What is the square root of 196?",
        options: ["12", "13", "14", "15"],
        answer: "14"
      },
      {
        question: "If the angles of a triangle are in ratio 2:3:4, what is the largest angle?",
        options: ["80¬∞", "90¬∞", "100¬∞", "110¬∞"],
        answer: "100¬∞"
      },
      {
        question: "Solve: 15% of 200 = ?",
        options: ["25", "30", "35", "40"],
        answer: "30"
      },
      {
        question: "How many degrees are in a straight angle?",
        options: ["90¬∞", "180¬∞", "270¬∞", "360¬∞"],
        answer: "180¬∞"
      },
      {
        question: "What is the next number in the sequence: 1, 4, 9, 16, ?",
        options: ["20", "25", "30", "36"],
        answer: "25"
      }
    ];

    let index = 0,
      score = 0,
      lives = 3,
      timer,
      timeLeft = 30;

    const qEl = document.getElementById("question");
    const oEl = document.getElementById("options");
    const pts = document.getElementById("points");
    const lvs = document.getElementById("lives");
    const tmr = document.getElementById("timer");
    const res = document.getElementById("result");
    const nextBtn = document.getElementById("next-btn");

    function showQ() {
      reset();
      const q = questions[index];
      qEl.textContent = q.question;
      q.options.forEach(opt => {
        const li = document.createElement("li");
        li.textContent = opt;
        li.tabIndex = 0;
        li.setAttribute('role', 'option');
        li.onclick = () => check(opt);
        li.onkeypress = e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            check(opt);
          }
        };
        oEl.appendChild(li);
      });
      startT();
    }

    function reset() {
      clearInterval(timer);
      timeLeft = 30;
      tmr.textContent = timeLeft;
      oEl.innerHTML = "";
      res.classList.add("hidden");
      nextBtn.classList.add("hidden");
      nextBtn.disabled = false;
    }

    function startT() {
      timer = setInterval(() => {
        timeLeft--;
        tmr.textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          wrong();
        }
      }, 1000);
    }

    function check(sel) {
      clearInterval(timer);
      const correct = questions[index].answer;
      document.querySelectorAll("#options li").forEach(li => {
        if (li.textContent === correct) li.classList.add("correct");
        if (li.textContent === sel && sel !== correct) li.classList.add("wrong");
        li.onclick = null;
        li.onkeypress = null;
        li.tabIndex = -1;
      });
      if (sel === correct) {
        score += 10;
        pts.textContent = score;
        res.textContent = "‚úÖ Correct!";
      } else {
        wrong(false);
      }
      res.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
      nextBtn.focus();
    }

    function wrong(fromTimer = true) {
      if (fromTimer) clearInterval(timer);
      lives--;
      lvs.textContent = lives;
      if (lives === 0) {
        end();
        return;
      }
      res.textContent = "‚ùå Wrong!";
      res.classList.remove("hidden");
      nextBtn.classList.remove("hidden");
      nextBtn.focus();
    }

    function end() {
      qEl.textContent = "üéÆ Game Over!";
      oEl.innerHTML = "";
      res.textContent = `Your Score: ${score}`;
      nextBtn.style.display = "none";
    }

    nextBtn.onclick = () => {
      index++;
      if (index < questions.length && lives > 0) {
        showQ();
      } else {
        end();
      }
    };

    showQ();
  </script>
</body>
</html>
